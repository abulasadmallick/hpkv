<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Hanspukuria Vidyapith (H.S.)</title>
    <meta name="description" content="Photo gallery of events, memories, and activities at Hanspukuria Vidyapith.">
    <link rel="icon" type="image/x-icon" href="images/hpkvico.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="header-container"></div>

    <main>
        <div class="page-container">
            <div class="main-content">
                <section class="page-content">
                    <h1><i class="fas fa-images"></i> Photo Gallery</h1>
                    
                    <h2 class="gallery-title">Exhibition Volleyball Match</h2>
                    <div class="gallery-grid">
                        <img src="images/volley/v (1).jpg" alt="Volleyball Match Image 1">
                        <img src="images/volley/v (2).jpg" alt="Volleyball Match Image 2">
                        <img src="images/volley/v (3).jpg" alt="Volleyball Match Image 3">
                        </div>

                    <hr class="section-divider">
                    
                    <h2 class="gallery-title">Exhibition Football Match</h2>
                    <div class="gallery-grid">
                        <img src="images/uploads/75(1).jpg" alt="Football Match Image 1">
                        <img src="images/uploads/75 (2).jpg" alt="Football Match Image 2">
                        <img src="images/uploads/75 (3).jpg" alt="Football Match Image 3">
                        </div>

                    <hr class="section-divider">

                    <h2 class="gallery-title">Old Memories</h2>
                    <div class="gallery-grid">
                        <img src="images/uploads/(1).jpg" alt="Old Memory Image 1">
                        <img src="images/uploads/(2).jpg" alt="Old Memory Image 2">
                        <img src="images/uploads/(3).jpg" alt="Old Memory Image 3">
                        </div>
                </section>
            </div>
            
            <div id="sidebar-container"></div>
        </div>
    </main>

    <div class="lightbox">
        <button class="lightbox-close">&times;</button>
        <img class="lightbox-img" src="" alt="Full-size view">
        <button class="lightbox-prev">&#9664;</button>
        <button class="lightbox-next">&#9654;</button>
    </div>

    <div id="footer-container"></div>

    <script src="script.js" defer></script>
    <script src="gallery.js" defer></script>

</body>
</html>
