<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
            white-space: nowrap; /* Prevent wrapping */
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Post</th>
                <th>Degree</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- 40 rows -->
            <tr>
                <td>John Doe</td>
                <td>Manager</td>
                <td>MBA</td>
                <td><img src="image1.jpg" alt="John Doe" width="50"></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Engineer</td>
                <td>B.Tech</td>
                <td><img src="image2.jpg" alt="Jane Smith" width="50"></td>
            </tr>
            <!-- Add as many rows as needed -->
            <!-- Example placeholder rows -->
            <tr><td>Example Name</td><td>Example Post</td><td>Example Degree</td><td><img src="image_placeholder.jpg" alt="Placeholder" width="50"></td></tr>
            <tr><td>Example Name</td><td>Example Post</td><td>Example Degree</td><td><img src="image_placeholder.jpg" alt="Placeholder" width="50"></td></tr>
            <!-- Copy and paste rows to ensure 40 rows -->
        </tbody>
    </table>
</body>
</html>

</html>
